<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CIA 2 - Alpha-Beta Pruning & Min-Max (Python Programs)</title>
</head>
<body>
    <h1>CIA 2 - Alpha-Beta Pruning & Min-Max (Python Programs)</h1>

    <form method="POST">
        <label for="algorithm">Select Algorithm:</label>
        <select name="algorithm" id="algorithm">
            <option value="Alpha_Beta_Pruning.py">Alpha-Beta Pruning</option>
            <option value="Min_Max.py">Min-Max Algorithm</option>
        </select>
        <br><br>

        <label for="user_input">Enter Input:</label>
        <input type="text" name="user_input" id="user_input" required>
        <br><br>

        <button type="submit">Run Algorithm</button>
    </form>

    {% if output %}
    <h2>Output:</h2>
    <pre>{{ output }}</pre>
    {% endif %}

    <a href="/">Back to Dashboard</a>
</body>
</html>
